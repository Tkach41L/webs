    <script id="template-addOpinion" type="text/template">
        <article  id="artOpnFrm">
        <section class="container">
          <form id="opnFrm">
            <p>Your gender:</p>
            <div class="lol">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="gender">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="gender">Female</label>
            </div>
            <ul class="flex-outer">
              <li>
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter your name here"
                  required
                />
              </li>
              <li>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your email here"
                  required
                />
              </li>
              <li>
                <label for="url">Url</label>
                <input
                  type="url"
                  id="url"
                  placeholder="https://example.com"
                  size="30"
                />
              </li>
              <li>
                <label for="message">Message</label>
                <textarea
                  rows="6"
                  id="message"
                  placeholder="Enter your message here"
                  required
                ></textarea>
              </li>
              <label for="occupationСhoice">Your occupation</label>
              <input
                list="occupationFlavors"
                id="occupationСhoice"
                name="occupationСhoice"
              />

              <datalist id="occupationFlavors">
                <option value="Kid"></option>
                <option value="Student"></option>
                <option value="Employee"></option>
                <option value="Retiree"></option>
              </datalist>

              <p></p>

              <label for="markSite">Did you like the article:</label>
              <select id="markSite">
                <option value="">--Please choose an option--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="sawBetter">Saw better</option>
              </select>
              <li>
                Do you want to receive the newsletter?
                <ul class="flex-inner"">
                  <li>
                    <input type="checkbox" id="cell" />
                    <label for="cell"></label>
                  </li>
                </ul>
              </li>
              <li>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
              </li>
            </ul>
          </form>
        </section>
      </article>
    </script>

          <p>{{message}}</p>

          <p>{{email}}</p>
          <p>{{occupationСhoice}}</p>
          <p>{{markSite}}</p>
          <p>{{cell}}</p>
      </section>
      {{/data}}
    </script>
  </article>
</script>

        ctx.moveTo(20, 20);
