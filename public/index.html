    <script id="template-addOpinion" type="text/template">
        <article  id="artOpnFrm">
        <section class="container">
          <form id="form4Index">
            <p>Your gender:</p>
            <div class="lol">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="gender">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="gender">Female</label>
            </div>
            <ul class="flex-outer">
              <li>
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter your name here"
                  required
                />
              </li>
              <li>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your email here"
                  required
                />
              </li>
              <li>
                <label for="url">Url</label>
                <input
                  type="url"
                  id="url"
                  placeholder="https://example.com"
                  size="30"
                />
              </li>
              <li>
                <label for="message">Message</label>
                <textarea
                  rows="6"
                  id="message"
                  placeholder="Enter your message here"
                  required
                ></textarea>
              </li>
              <label for="occupationСhoice">Your occupation</label>
              <input
                list="occupationFlavors"
                id="occupationСhoice"
                name="occupationСhoice"
              />

              <datalist id="occupationFlavors">
                <option value="Kid"></option>
                <option value="Student"></option>
                <option value="Employee"></option>
                <option value="Retiree"></option>
              </datalist>

              <p></p>

              <label for="markSite">Did you like the article:</label>
              <select id="markSite">
                <option value="">--Please choose an option--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="sawBetter">Saw better</option>
              </select>
              <li>
                Do you want to receive the newsletter?
                <ul class="flex-inner">
                  <li>
                    <input type="checkbox" id="cell" />
                    <label for="cell"></label>
                  </li>
                </ul>
              </li>
              <li>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
              </li>
            </ul>
          </form>
        </section>
      </article>
    </script>

    <script id="template-article-form" type="text/template">
        <article>
            <h2>{{formTitle}}</h2> <br><br>
            <form id="articleForm">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" value="{{author}}" size="50"
                       title="Article author, max. length 100 characters."
                       maxlength="100" placeholder="e.g. Ján Trieska" />
                <br>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" value="{{title}}" size="50" required
                       maxlength="100" pattern="\S[\S\s]*" placeholder="e.g. My story."
                       title="Article title, mandatory item, max. length: 100 characters, the first character must not be a space."  />
                <br>
                <label for="imageLink">Image (url):</label>
                <input type="url" name="imageLink" id="imageLink" value="{{imageLink}}" size="50"
                       title="Image URL, max. length 100 characters." maxlength="100"/>
                <br>
                <label></label>
                <button type="button" onclick="showFileUpload()">Upload image</button>

                <fieldset id="fsetFileUpload">
                    <legend>Image Upload</legend>
                    <input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
                    <br />
                    <button type="button" onclick="uploadImg('{{urlBase}}')">
                        Send image to server </button>
                    <button type="button" onclick="cancelFileUpload()">
                        Cancel uploading </button>
                </fieldset>


                <br>
                <label for="content">Article content:</label>
                <textarea
                        name="content" id="content" spellcheck="true" lang="sk"
                        cols="50" rows="20" required
                        title="Article content, mandatory item, can be plain text or in HTML.">
                  {{content}}
                </textarea>
                <br>
                <label for="tags">Keywords:</label>
                <input  type="text" name="tags" id="tags" value="{{tags}}" size="50"
                        title="Keyword list, comma separated." placeholder="e.g. village, drama" />
                <br> <br>
                <button type="reset"> Reset Form </button>
                <button type="submit"> {{submitBtTitle}} </button>

            </form>
        </article>

        <footer class="artMid">
          <a href="{{backLink}}" class="linkAsButton"><< Back</a>
      </footer>
    </script>

    <canvas id="cnv" width="200" height="200"
      >Sorry, your browser cannot upload this art :(</canvas

    <div class="transition">
      <script>
        const cnv = document.getElementById("cnv");
        const ctx = cnv.getContext("2d");

        ctx.lineWidth = 10;
        ctx.lineJoin = "round";
        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.fillStyle = "red";
        ctx.moveTo(20, 20);
        ctx.lineTo(20, 80);
        ctx.lineTo(160, 80);
        ctx.lineTo(160, 20);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.moveTo(80, 50);
        ctx.lineTo(95, 65);
        ctx.lineTo(95, 35);
        ctx.fill();
      </script>
